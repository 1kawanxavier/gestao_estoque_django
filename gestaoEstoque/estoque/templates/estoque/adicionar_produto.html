<style>
    /* Estilo geral da página */
    body {
        font-family: Arial, sans-serif;
        background-color: #e9ecef;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Estilo do contêiner central */
    .container {
        text-align: center;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
    }

    /* Estilo do título principal */
    h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 25px;
    }

    /* Estilo do menu de links */
    .menu {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
    }

    .menu a {
        text-decoration: none;
        color: #ffffff;
        background-color: #007bff;
        padding: 12px 0;
        border-radius: 6px;
        transition: background-color 0.3s, transform 0.2s;
        font-weight: bold;
    }

    .menu a:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Estilo dos rótulos e campos do formulário */
    form label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
    }

    form input[type="text"],
    form input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    form input[type="text"]:focus,
    form input[type="number"]:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Estilo do botão */
    button {
        width: 100%;
        background-color: #28a745;
        color: #ffffff;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #218838;
        transform: scale(1.03);
    }

    /* Estilo de mensagens de confirmação ou alerta */
    .message {
        margin-top: 20px;
        padding: 12px;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 6px;
        font-weight: bold;
    }
</style>

<form method="POST">
    {% csrf_token %}
    <label>Nome:</label><input type="text" name="nome" required><br>
    <label>Quantidade:</label><input type="number" name="quantidade" required><br>
    <label>Preço:</label><input type="number" step="0.01" name="preco" required><br>
    <button type="submit">Adicionar Produto</button>
</form>
