
<style>
    /* Estilo geral da página */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Estilo do contêiner central */
    .container {
        text-align: center;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
    }

    /* Estilo do título principal */
    h1 {
        color: #333;
        font-size: 26px;
        margin-bottom: 25px;
        font-weight: bold;
    }

    /* Estilo do menu de links */
    .menu {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
    }

    .menu a {
        text-decoration: none;
        color: #ffffff;
        background-color: #007bff;
        padding: 12px 0;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.2s;
        font-weight: bold;
    }

    .menu a:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Estilo dos rótulos e campos do formulário */
    form label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
    }

    form input[type="text"],
    form input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    form input[type="text"]:focus,
    form input[type="number"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    /* Estilo do botão */
    button {
        width: 100%;
        background-color: #28a745;
        color: #ffffff;
        padding: 14px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #218838;
        transform: scale(1.03);
    }

    /* Estilo de mensagens de confirmação ou alerta */
    .message {
        margin-top: 20px;
        padding: 12px;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 6px;
        font-weight: bold;
        text-align: center;
    }

    /* Estilo da tabela */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 12px;
        text-align: center;
        font-size: 16px;
    }

    th {
        background-color: #007bff;
        color: #ffffff;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f8f9fa;
    }

    tr:hover {
        background-color: #e9ecef;
    }

    /* Estilo dos links de ação na tabela */
    .action-links a {
        text-decoration: none;
        color: #007bff;
        margin: 0 5px;
        transition: color 0.3s;
        font-weight: bold;
    }

    .action-links a:hover {
        color: #0056b3;
    }
</style>
<div class="container">
    <h1>Produtos em Estoque</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>{{ produto.preco }}</td>
            <td class="action-links">
                <a href="{% url 'atualizar_produto' produto.id %}">Atualizar</a> |
                <a href="{% url 'remover_produto' produto.id %}">Remover</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
